<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="UNISON SQUARE GARDENの聴きたい曲がどこで入手できるか調べられるサイト。サブスクのない曲のみも検索可能。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
                 script-src 'self' 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE=';
                 style-src 'self' 'sha256-6U2D3FxLOu6pXy8Xy81jeeDrapw8XlQ3jrzjfXOikhE=';
                 connect-src 'self'; 
                 img-src 'self' data:; 
                 font-src 'self';
                 object-src 'none';">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <title>ユニゾン曲リスト(非公式)</title>
    <style>
        body {
            font: 14px sans-serif;
            margin: 2em;
            background: #fafcff;
        }

        a {
            color: #005DEA;
        }

        a:visited {
            color: #8A74A5;
        }

        p {
            color: #444;
            margin: 5px 0;
        }

        h1 {
            display: inline-block;
            font-size: 16px;
            font-weight: 550;
            text-decoration: none;
            color: #555d65;
            flex-shrink: 0;
            padding: 1.1em .9em;
            border-top: 1.5px solid #ccc;
            border-bottom: 1.5px solid #ccc;
        }

        h2 {
            color: #222;
            font-size: 14px;
            margin: 5px 0;
        }

        .btn {
            margin: 5px 0;
        }

        .tbl {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            min-width: 600px;
        }

        .tbl th,
        .tbl td {
            border: 1px solid #ccd;
            padding: .4em;
            text-align: left;
        }

        .tbl th {
            background: #f3f8fc;
            font-weight: normal;
        }

        .tbl tr:nth-child(even) {
            background: #f7fafd;
        }

        /* 小さいフォント用クラス */
        .tbl .small {
            font-size: 12px;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }

        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007cba;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            display: none;
            z-index: 999;
            opacity: .8;
        }

        #back-to-top.show {
            display: inline-block;
        }

        .table-wrapper {
            overflow-x: auto;
            width: 100%;
        }

        .tab-container {
            margin: 1em 0;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #ccd;
            margin-bottom: 1em;
        }

        .tab-btn {
            padding: 8px 16px;
            border: 1px solid #ccd;
            border-bottom: none;
            background: #f3f8fc;
            color: #2564ad;
            cursor: pointer;
            margin-right: 2px;
            font-size: 14px;
        }

        .tab-btn.active {
            background: #fff;
            border-bottom: 2px solid #fff;
            margin-bottom: -2px;
            font-weight: bold;
        }

        .tab-btn:hover:not(.active) {
            background: #e8f0fa;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #setlist-controls {
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
    <header>
        <div id="tp">
            <h1>ユニゾン曲リスト(非公式)</h1>
        </div>
        <p>好きなアーティストの曲リストを自分用にまとめてます。詳しい使い方は、<a href="about.html">こちら</a>をご覧ください。</p>
    </header>
    <main>
        <button class="btn clearAllChecksBtn">チェックをオールクリア</button>
        <p>※ 表は横にスクロールできます</p>
        <section id="checklistArea">
            <div id="songChecklist"></div>
            <button class="btn showDiscsButton" disabled>チェックした曲を含むCDを見る</button>

            <section class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="songlist">曲一覧から探す</button>
                    <button class="tab-btn" data-tab="setlist">セトリから探す</button>
                </div>

                <section id="songlist-tab" class="tab-content active">
                    <div><label>
                            <input type="checkbox" id="chkSb">サブスク無しにチェック</label>を追加
                        <label>　
                            <input type="checkbox" id="shStChk">style(再録音)を表示</label>
                        <label>　
                            <input type="checkbox" id="shMxChk"> mix(リミックス)を表示</label>　
                    </div>
                    <div><label>
                            <input type="checkbox" id="shChkOnly">チェック付き行のみ表示</label>
                    </div>
                    <div>
                        <label for="sngSrch">曲名検索: </label>
                        <input type="text" id="sngSrch" placeholder="曲名で絞り込み...">
                    </div>
                    <div class="table-wrapper">
                        <table id="musicTbl" class="tbl">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>

                <section id="setlist-tab" class="tab-content">
                    <div id="setlist-controls">
                        <p>特徴・ハイライトは一部曲に試験導入中。</p>
                        <div><label>
                                <input type="checkbox" id="slShChk">チェック付き行のみ表示</label>
                        </div>
                        <div>
                            <label for="slSngSrch">曲名検索: </label>
                            <input type="text" id="slSngSrch" placeholder="曲名で絞り込み...">
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table id="setlistTbl" class="tbl">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </section>
        </section>
        <button class="showDiscsButton" disabled>チェックした曲を含むCDを見る</button>
        <section id="resultArea">
            <h2>含まれるCD一覧：</h2>
            <div id="resultCdTypeFilter">
                <label><input type="radio" name="resultCdType" value="both" checked> 両方表示</label>
                <label><input type="radio" name="resultCdType" value="album"> アルバムのみ</label>
                <label><input type="radio" name="resultCdType" value="single"> シングルのみ</label>
            </div>
            <div class="table-wrapper">
                <div id="discsTbl"></div>
            </div>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>

</html>
