<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="UNISON SQUARE GARDENの聴きたい曲がどこで入手できるか調べられるサイト。サブスクのない曲のみも検索可能。">
    <!-- OGP / Twitter -->
    <meta property="og:title" content="このサイトについて・使いかた - ユニゾン曲リスト(非公式)">
    <meta property="og:description" content="UNISON SQUARE GARDENの聴きたい曲がどこで入手できるか調べられるサイト。サブスクのない曲のみも検索可能。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://music-list.com/">
    <meta property="og:image" content="https://music-list.com/img/og-image.png">
    <meta property="og:site_name" content="ユニゾン曲リスト(非公式)">
    <meta name="twitter:card" content="summary_large_image">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="canonical" href="https://music-list.com/">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <title>ユニゾン曲リスト(非公式)</title>
    <style>
        /* === ベースレイアウト === */
        html {
            font-size: 14px;
            line-height: 1.8;
            font-family: system-ui, sans-serif;
            color: #333;
        }

        body {
            min-height: 100vh;
            margin: 2em;
            padding: 0 .5rem;
            background-color: #fafcff;
        }

        a {
            color: #005DEA;
        }

        a:visited {
            color: #8A74A5;
        }

        p,
        .btn {
            margin: 5px 0;
        }

        h1 {
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            color: #555d65;
            flex-shrink: 0;
            padding: 1.1em .9em;
            border-top: 1.5px solid #ccc;
            border-bottom: 1.5px solid #ccc;
        }

        h2 {
            font-size: 14px;
            margin: 5px 0;
        }

        .tbl {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            min-width: 600px;
        }

        .tbl th,
        .tbl td {
            border: 1px solid #ccd;
            padding: .4em;
            text-align: left;
        }

        .tbl th {
            background: #f3f8fc;
            font-weight: normal;
        }

        .tbl tr:nth-child(even) {
            background: #f7fafd;
        }

        /* 小さいフォント用クラス */
        .tbl .small {
            font-size: 12px;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }

        .table-wrapper {
            overflow-x: auto;
            width: 100%;
        }

        .tab-container {
            margin: 1em 0;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #ccd;
            margin-bottom: 1em;
        }

        .tab-btn {
            padding: 8px 16px;
            border: 1px solid #ccd;
            border-bottom: none;
            background: #f3f8fc;
            color: #2564ad;
            cursor: pointer;
            margin-right: 2px;
            font-size: 14px;
        }

        .tab-btn.active {
            background: #fff;
            border-bottom: 2px solid #fff;
            margin-bottom: -2px;
            font-weight: bold;
        }

        .tab-btn:hover:not(.active) {
            background: #e8f0fa;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #setlist-controls {
            margin-bottom: 1em;
        }

        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007cba;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            display: none;
            z-index: 999;
            opacity: .8;
        }

        #back-to-top.show {
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <div id="tp">
            <h1>ユニゾン曲リスト(非公式)</h1>
        </div>
        <p>UNISON SQUARE GARDENの全曲リストをサブスクの有無を含めて一覧でまとめています。詳しい使い方は、<a href="about.html">こちら</a>をご覧ください。<br><a
                href="articles.html">ブログ的な記事</a>もあるよ。</p>
    </header>
    <main>
        <div id="audioModeToggle">
            <label><input type="checkbox" id="audioInfoMode">全ライブ音源情報モード(β版。まだ正しく機能していません。)</label>
        </div>
        <button class="btn clearAllChecksBtn">チェックをオールクリア</button>
        <p>※ 表は横にスクロールできます</p>

        <section id="checklistArea">
            <!-- <div id="songChecklist"></div> -->
            <button class="btn showDiscsButton" disabled>チェックした曲を含むCDを見る</button>

            <section class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="songlist">曲一覧から探す</button>
                    <button class="tab-btn" data-tab="setlist">セトリから探す</button>
                </div>

                <section id="songlist-tab" class="tab-content active">
                    <div class="auf">
                        <div><label>
                                <input type="checkbox" id="chkSb">サブスク無しにチェック</label>を追加
                            <label>　
                                <input type="checkbox" id="shStChk">style(再録音)を表示</label>
                            <label>　
                                <input type="checkbox" id="shMxChk"> mix(リミックス)を表示</label>　
                        </div>
                        <div><label>
                                <input type="checkbox" id="shChkOnly">チェック付き行のみ表示</label>
                        </div>
                        <div>
                            <label for="sngSrch">曲名検索: </label>
                            <input type="text" id="sngSrch" placeholder="曲名で絞り込み...">
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table id="musicTbl" class="tbl">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>

                </section>

                <section id="setlist-tab" class="tab-content">
                    <div id="setlist-controls">
                        <p>特徴・ハイライトは一部曲に試験導入中。</p>
                        <div><label>
                                <input type="checkbox" id="slShChk">チェック付き行のみ表示</label>
                        </div>
                        <div>
                            <label for="slSngSrch">曲名検索: </label>
                            <input type="text" id="slSngSrch" placeholder="曲名で絞り込み...">
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table id="setlistTbl" class="tbl">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </section>
        </section>
        <button class="showDiscsButton" disabled>チェックした曲を含むCDを見る</button>
        <section id="resultArea">
            <h2>含まれるCD一覧：</h2>
            <div id="resultCdTypeFilter">
                <label><input type="radio" name="resultCdType" value="both" checked> 両方表示</label>
                <label><input type="radio" name="resultCdType" value="album"> アルバムのみ</label>
                <label><input type="radio" name="resultCdType" value="single"> シングルのみ</label>
            </div>
            <div class="table-wrapper">
                <div id="discsTbl"></div>
            </div>
        </section>

    </main>
    <!-- 全ライブ音源表示モードオフ確認Modal -->
    <div id="audioModeModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>「全ライブ音源情報モード」をオフにすると、表示中の情報がすべて閉じられます。<br>
                このモードを終了してもよろしいですか？</p>
            <div class="modal-buttons">
                <button id="modeOffCancel">キャンセル</button>
                <button id="modeOffConfirm">このモードをOFF</button>
            </div>
        </div>
    </div>

    <!-- バージョン定義：キャッシュ対策としてクエリ付きで読み込む -->
    <!-- js/main.jsの最上行のバージョン記載も忘れずに -->
    <script type="module" src="js/main.js?v=20251116"></script>
</body>

</html>
